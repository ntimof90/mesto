<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Лого." class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-wrapper">
          <img src="//:0" alt="Аватар." class="profile__avatar">
          <button class="profile__avatar-button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button type="button" class="btn profile__edit-btn"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button type="button" class="btn profile__add-btn"></button>
      </section>
      <section class="elements" aria-label="Секция со статьями">
        <template id="element">
          <article class="element">
            <button type="button" class="btn element__del-btn"></button>
            <img src="//:0" class="element__photo">
            <div class="element__footer">
              <h2 class="element__title"></h2>
              <div class="element__like-wrapper">
                <button type="button" class="element__like-btn"></button>
                <p class="element__like-count">0</p>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="" name="profile-form" novalidate class="popup__form">
            <input type="text" name="name" id="name-input" minlength="2" maxlength="40" placeholder="Имя" required class="popup__form-item popup__form-item_el_title">
            <span class="popup__form-error name-input-error"></span>
            <input type="text" name="job" id="job-input" minlength="2" maxlength="200" placeholder="Вид деятельности" required class="popup__form-item popup__form-item_el_subtitle">
            <span class="popup__form-error job-input-error"></span>
            <button type="submit" class="popup__form-submit">Сохранить</button>
          </form>
          <button type="button" class="btn popup__close-btn"></button>
        </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form action="" name="card-form" novalidate class="popup__form">
          <input type="text" minlength="2" maxlength="30" name="name" id="place-input" placeholder="Название" required class="popup__form-item popup__form-item_el_title">
          <span class="popup__form-error place-input-error"></span>
          <input type="url" name="link" id="image-input" placeholder="Ссылка на картинку" required class="popup__form-item popup__form-item_el_img">
          <span class="popup__form-error image-input-error"></span>
          <button type="submit" class="popup__form-submit">Создать</button>
        </form>
        <button type="button" class="btn popup__close-btn"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <img class="popup__image" src="//:0">
        <figcaption class="popup__figcaption"></figcaption>
        <button type="button" class="btn popup__close-btn"></button>
      </figure>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form action="" name="avatar-form" novalidate class="popup__form">
          <input type="url" name="avatar" id="avatar-input" placeholder="Ссылка на новый аватар" required class="popup__form-item popup__form-item_el_avatar">
          <span class="popup__form-error avatar-input-error"></span>
          <button type="submit" class="popup__form-submit">Сохранить</button>
        </form>
        <button type="button" class="btn popup__close-btn"></button>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="button" class="popup__form-submit">Да</button>
        <button type="button" class="btn popup__close-btn"></button>
      </div>
    </div>
  </div>
</body>
</html>
