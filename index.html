<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="images/header-logo.svg" alt="Лого." class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile-avatar.jpg" alt="Аватар." class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="btn profile__edit-btn"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="btn profile__add-btn"></button>
      </section>
      <section class="elements" aria-label="Секция со статьями">
        <template id="element">
          <article class="element">
            <button type="button" class="btn element__del-btn"></button>
            <img src="//:0" class="element__photo">
            <div class="element__footer">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like-btn"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="" name="profileFormElement" class="popup__form">
            <input type="text" name="nameInput" required class="popup__form-item popup__form-item_el_title">
            <input type="text" name="jobInput" required class="popup__form-item popup__form-item_el_subtitle">
            <button type="submit" class="popup__save-btn">Сохранить</button>
          </form>
          <button type="button" class="btn popup__close-btn"></button>
        </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form action="" name="cardFormElement" class="popup__form">
          <input type="text" name="placeInput" placeholder="Название" required class="popup__form-item popup__form-item_el_title">
          <input type="text" name="imageInput" placeholder="Ссылка на картинку" required class="popup__form-item popup__form-item_el_img">
          <button type="submit" class="popup__save-btn">Создать</button>
        </form>
        <button type="button" class="btn popup__close-btn"></button>
      </div>
  </div>
  <div class="popup popup_type_image">
    <figure class="popup__figure">
      <img class="popup__image" src="//:0">
      <figcaption class="popup__figcaption"></figcaption>
      <button type="button" class="btn popup__close-btn"></button>
    </figure>
  </div>
  </div>
  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
